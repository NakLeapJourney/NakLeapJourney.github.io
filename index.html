            padding: 0;

        }

            bottom: 0;

            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .memory-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            background: linear-gradient(to bottom, #fff8f8, #fff0f0);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(163, 95, 163, 0.4);
            z-index: 1001;
            border: 1px solid rgba(255, 182, 193, 0.5);
        }

        .modal-header {
            padding: 20px;
            background: linear-gradient(to right, #e75488, #c86dd7);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .close-modal:hover {
            transform: scale(1.2);
        }

        .modal-body {
            padding: 25px;
            overflow-y: auto;
            max-height: 60vh;
        }

        .memory-date {
            color: #a76ea7;
            margin-bottom: 20px;
            font-style: italic;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Gallery Styles */
        .gallery-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .main-image-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 10px;
            background-color: #f8e8e8;
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease;
            opacity: 0;
        }

        .main-image.loaded {
            opacity: 1;
        }

        .thumbnail-container {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: thin;
            scrollbar-color: #e75488 #f8e8e8;
        }

        .thumbnail-container::-webkit-scrollbar {
            height: 6px;
        }

        .thumbnail-container::-webkit-scrollbar-track {
            background: #f8e8e8;
            border-radius: 3px;
        }

        .thumbnail-container::-webkit-scrollbar-thumb {
            background-color: #e75488;
            border-radius: 3px;
        }

        .thumbnail {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .thumbnail:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        .thumbnail.active {
            border-color: #e75488;
            opacity: 1;
        }

        .gallery-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 10;
        }

            background: rgba(255, 255, 255, 0.7);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #e75488;
            font-size: 20px;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .nav-btn:hover {
            background: rgba(231, 84, 136, 0.9);
            color: white;
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;

            right: 15px;

            padding: 5px 10px;
            border-radius: 20px;

            height: 36px;

            border: 3px solid white;

            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;

            }

            transform: scale(1.15);
        }

            right: 0;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;

            font-size: 20px;

            opacity: 0;

            10% {

            90% {

            100% {

                height: 30px;
                font-size: 16px;
            }

          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const markers = L.markerClusterGroup({
          iconCreateFunction: function(cluster) {
            return L.divIcon({
              html: `<div style="
                background: #e75488;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                color: white;
                display:flex;
                align-items:center;
                justify-content:center;
                font-weight:bold;
                box-shadow: 0 0 10px #e75488;">
                ♥ ${cluster.getChildCount()}
              </div>`,
              className: 'custom-cluster-icon',
              iconSize: L.point(40, 40)
            });
          }
        });

        // Add markers to cluster group
        memories.forEach((memory) => {
          const marker = L.marker([memory.lat, memory.lng], {
            icon: L.divIcon({
              className: 'heart-marker',
              html: '♥',
              iconSize: [36, 36]
            })
          });

          marker.on('click', () => {
            showMemoryModal(memory);
          });

          markers.addLayer(marker);
        });

        map.addLayer(markers);

        // Modal functionality
        const modalOverlay = document.getElementById('modal-overlay');
        const modalBody = document.getElementById('modal-body');
        const closeModalBtn = document.getElementById('close-modal');

        let currentImageIndex = 0;
        let currentMemory = null;

        function showMemoryModal(memory) {
          currentMemory = memory;
          currentImageIndex = 0;
          
          modalBody.innerHTML = `
            <div class="memory-date"><i class="fa-solid fa-calendar-day"></i> ${memory.date}</div>
            <div class="memory-description">${memory.description}</div>
            <div class="gallery-container">
              <div class="main-image-container">
                <img src="${memory.images[0]}" alt="Memory image ${1} of ${memory.images.length}" class="main-image" loading="lazy" />
                <div class="image-counter">1 / ${memory.images.length}</div>
                <div class="gallery-nav">
                  <button class="nav-btn prev-btn" aria-label="Previous image" disabled><i class="fas fa-chevron-left"></i></button>
                  <button class="nav-btn next-btn" aria-label="Next image" ${memory.images.length > 1 ? '' : 'disabled'}><i class="fas fa-chevron-right"></i></button>
                </div>
              </div>
              <div class="thumbnail-container">
                ${memory.images
                  .map(
                    (src, index) =>
                      `<img src="${src}" alt="Thumbnail ${index + 1}" class="thumbnail ${index === 0 ? 'active' : ''}" data-index="${index}" />`
                  )
                  .join('')}
              </div>
            </div>
          `;
          
          // Set modal title
          document.getElementById('modal-title').textContent = memory.title;
          
          modalOverlay.style.display = 'block';
          modalOverlay.focus();
          document.body.style.overflow = 'hidden';
          
          // Load main image
          const mainImage = modalBody.querySelector('.main-image');
          mainImage.onload = () => {
            mainImage.classList.add('loaded');
          };
          mainImage.src = mainImage.getAttribute('src');
          
          // Load thumbnails
          const thumbnails = modalBody.querySelectorAll('.thumbnail');
          thumbnails.forEach(thumb => {
            thumb.src = thumb.getAttribute('src');
          });
          
          // Set up event listeners for navigation
          setupGalleryNavigation();
        }

        function setupGalleryNavigation() {
          const prevBtn = modalBody.querySelector('.prev-btn');
          const nextBtn = modalBody.querySelector('.next-btn');
          const thumbnails = modalBody.querySelectorAll('.thumbnail');
          const mainImage = modalBody.querySelector('.main-image');
          const imageCounter = modalBody.querySelector('.image-counter');
          
          function updateGallery(index) {
            // Update main image
            mainImage.classList.remove('loaded');
            mainImage.src = currentMemory.images[index];
            mainImage.alt = `Memory image ${index + 1} of ${currentMemory.images.length}`;
            mainImage.onload = () => {
              mainImage.classList.add('loaded');
            };
            
            // Update counter
            imageCounter.textContent = `${index + 1} / ${currentMemory.images.length}`;
            
            // Update active thumbnail
            thumbnails.forEach(thumb => thumb.classList.remove('active'));
            thumbnails[index].classList.add('active');
            
            // Scroll thumbnail into view
            thumbnails[index].scrollIntoView({
              behavior: 'smooth',
              block: 'nearest',
              inline: 'center'
            });
            
            // Update button states
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === currentMemory.images.length - 1;
          }
          
          // Button click handlers
          prevBtn.addEventListener('click', () => {
            if (currentImageIndex > 0) {
              currentImageIndex--;
              updateGallery(currentImageIndex);
            }
          });
          
          nextBtn.addEventListener('click', () => {
            if (currentImageIndex < currentMemory.images.length - 1) {
              currentImageIndex++;
              updateGallery(currentImageIndex);
            }
          });
          
          // Thumbnail click handlers
          thumbnails.forEach(thumb => {
            thumb.addEventListener('click', () => {
              const index = parseInt(thumb.getAttribute('data-index'));
              currentImageIndex = index;
              updateGallery(currentImageIndex);
            });
          });
          
          // Keyboard navigation
          modalOverlay.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && !prevBtn.disabled) {
              currentImageIndex--;
              updateGallery(currentImageIndex);
            } else if (e.key === 'ArrowRight' && !nextBtn.disabled) {
              currentImageIndex++;
              updateGallery(currentImageIndex);
            }
          });
        }

        function closeMemoryModal() {
          modalOverlay.style.display = 'none';
          document.body.style.overflow = '';
        }

        closeModalBtn.addEventListener('click', closeMemoryModal);
        modalOverlay.addEventListener('click', (e) => {
          if (e.target === modalOverlay) {
            closeMemoryModal();
          }
        });

        // Accessibility: close modal on Escape key
        window.addEventListener('keydown', (e) => {
          if (e.key === 'Escape' && modalOverlay.style.display === 'block') {
            closeMemoryModal();
          }
        });
